<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 1px solid #000000;
            border-collapse: collapse;
            text-align: center;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>score</th>
        </tr>
    {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.score}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
